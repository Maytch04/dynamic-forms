<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Dynamic Forms</title>
</head>

<body>
    <header>
        <p>Sign Up For My Web App</p>
    </header>
    <form action="submit" name="Submit Form">
        <div id="app"></div>
    </form>
    <footer class="footer">
        <button type="button" value="Submit" class="submitBtn">Submit Form</footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
